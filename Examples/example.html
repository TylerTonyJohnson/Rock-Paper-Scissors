<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-heading" id="score-heading">Score</h2>
        <div class="score">
          <div class="player-section">
            <p id="player-score">Player: 0</p>
            <i class="fas fa-hand-paper" id="player-sign"></i>
          </div>
          <div class="computer-section">
            <p id="computer-score">Computer: 0</p>
            <i class="fas fa-hand-rock" id="computer-sign"></i>
          </div>
        </div>
        <div class="choices"></div>
      </div>
      <div class="buttons">
        <button class="btn" id="rock-btn">
          <i class="far fa-hand-rock"></i>
        </button>
        <button class="btn" id="paper-btn">
          <i class="far fa-hand-paper"></i>
        </button>
        <button class="btn" id="scissors-btn">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
